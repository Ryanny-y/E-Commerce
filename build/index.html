<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>

  <!-- styles link -->
  <link rel="stylesheet" href="/src/output.css">
  <link rel="stylesheet" href="/styles/style.css">

  <!-- font awesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

  <header id="header" class="bg-black text-white text-sm sticky h-12 right-0 left-0 py-10 sm:py-2 z-10">
    <div class="container">
      <div id="header-wrapper" class="flex justify-start items-center h-full relative md:justify-center">
        <p class="text-start text-xs w-9/12 md:text-center md:w-full sm:text-xs">
          <span>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%</span>
          <button class="text-white text-sm underline outline-none font-bold h-transition hover:text-p-red n">ShopNow</button>
        </p>

        <div class="language-selector absolute right-0">
          <div class="hidden md:block large-screen cursor-pointer h-transition hover:text-p-red ">
            <button class="mr-1">English</button>

            <ul class="absolute top-5 right-2.5 p-2 text-end w-24 bg-black text-white flex-col gap-2">
              <li><button href="" class="h-transition hover:text-p-red">English</button></li>
              <li><button href="" class="h-transition hover:text-p-red">English</button></li>
              <li><button href="" class="h-transition hover:text-p-red">English</button></li>
              <li><button href="" class="h-transition hover:text-p-red">English</button></li>
            </ul>

            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="small-size block md:hidden">
            <button class="select-language hover:text-p-red">
              <i class="fa-solid fa-globe text-lg sm:text-sm"></i>
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            
            <div class="small-active fixed bottom-0 top-0 text-xl p-5 opacity-80 bg-black flex gap-5 flex-col">
              <button class="exit-language self-end hover:text-p-red">
                <i class="fa-solid fa-xmark text-end text-3xl"></i>
              </button>

              <ul class="flex flex-col gap-5">
                <li><button href="" class="h-transition hover:text-p-red">English</button></li>
                <li><button href="" class="h-transition hover:text-p-red">English</button></li>
                <li><button href="" class="h-transition hover:text-p-red">English</button></li>
                <li><button href="" class="h-transition hover:text-p-red">English</button></li>
              </ul>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="py-4">
    <section class="hero relative text-black">
      <div class="container sticky top-0">
        <div class="hero-header flex gap-1 items-center justify-between flex-wrap md:gap-5">
          <h1 class="title text-2xl font-bold w-60 basis-44 hidden md:block md:basis-24" >Exclusive</h1>

          <div class="hero-header-nav w-full md:grow md:shrink md:w-0">
            <ul class="text-xs flex align-center justify-center gap-10 py-3 sm:text-sm md:p-5 md:justify-start lg:text-base">
              <li><a href="">Home</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Sign Up</a></li>
            </ul>
          </div>

          <div class="header-search text-xs shrink-0 flex items-center gap-4 justify-center w-full sm:text-sm md:w-0 md:justify-end">
            <span class="search-bar bg-neutral-100 text-xs px-5 py-2 flex items-center gap-5 sm:text-sm md:text-base md:px-3">
              <input type="text" class="bg-transparent border-none text-sm outline-none caret-p-red" placeholder="What are you looking for?">
              <i class="fa-solid fa-magnifying-glass bg-transparent h-transition hover:text-p-red"></i>
            </span>
            
            <span class="favorites">
              <i class="fa-regular fa-heart h-transition hover:text-p-red"></i>
            </span>

            <span class="add-to-cart">
              <i class="fa-solid fa-cart-shopping h-transition hover:text-p-red"></i>
            </span>
          </div>

        </div>
      </div>


    </section>
  </main>

  <script type="module" src="/scripts/home/home.js"></script>

</body>
</html>
